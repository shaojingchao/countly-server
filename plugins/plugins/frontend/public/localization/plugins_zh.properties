configs.help.api-offline_mode = 启用后，将禁用 API 连接以用于电子邮件报告新闻、检查新 SDK、ping 外部 IP、检查新博客和建立内部通信连接。
configs.help.api-domain = 这是外发电子邮件中使用的完全限定域名。它应该是 http://SERVERNAME 或 https://SERVERNAME 的形式
configs.help.api-safe = 如果启用，服务器将验证关键参数并响应错误或成功。这会增加服务器开销，因此请谨慎使用。
configs.help.api-session_duration_limit = 任何请求中允许的最大会话持续时间值（以秒为单位）。如果请求包含的会话持续时间高于此值，它将被限制。
configs.help.api-city_data = 在仪表板中启用跟踪城市级别的数据。如果禁用，将不再为用户添加或更新城市信息。
configs.help.api-country_data = 在仪表板中启用跟踪国家级数据。如果禁用，将不再为用户添加或更新国家/地区信息。
configs.help.api-event_limit = 数据库中存储的事件键的最大数量。增加这个数字可能会严重影响您的服务器性能。
configs.help.api-array_list_limit = 如果事件段或自定义用户属性值是数组，并且其长度超过此设置中设置的最大数组长度，则仅保留前 n 个值（其中 n 是最大数组长度）并且任何额外的值都将被丢弃。
configs.help.api-event_segmentation_limit = 每个自定义事件的最大分段数。增加此数字可能会影响您的服务器性能。
configs.help.api-event_segmentation_value_limit = 每个细分中唯一值的最大数量。增加此数字可能会影响您的服务器性能。
configs.help.api-sync_plugins = 切换插件会将状态传播到具有相同数据库的所有服务器。启用会将插件状态传播到所有服务器，但也会有更多的开销执行插件状态检查。
configs.help.api-session_cooldown = 会话结束和开始之间的时间，服务器将扩展之前的会话而不是新的会话
configs.help.api-total_users = 如果启用，总用户 API 将被启用并用于覆盖所有报告中的估计用户总数。启用此功能会产生额外开销，因此在为高负载服务器启用之前请咨询 Countly。
configs.help.api-data_retention_period = 指定在删除粒度数据之前保留多长时间（0 表示永不删除）。此设置只会删除粒度级别的数据，不会影响您在“概览”和“分析”等部分中看到的聚合数据。
configs.help.api-metric_limit = 每个年度不同指标值的数量。增加此数字可能会影响您的服务器性能。
configs.help.api-metric_changes = Total users 更正需要记录更改。如果您知道您不会使用用户总数校正，请禁用它
configs.help.api-request_threshold = 如果钻取、漏斗或其他类似的仪表板功能请求需要很长时间才能完成，则切换到报告管理器之前的时间。这不应超过 HTTP 超时，默认情况下为 60 秒，否则您将不会收到任何响应。
configs.help.api-export_limit = 在单个文件中导出的 CSV、PDF 或 CSV 文档中的行数
configs.help.api-prevent_duplicate_requests = 存储和比较请求哈希以防止重复请求
configs.help.api-batch_period = 提交批量写入数据库的频率（以秒为单位）
configs.help.api-batch_processing = 合并聚合数据写入并以特定频率提交到数据库
configs.help.api-batch_on_master = 如果启用，所有进程都会将数据发送到单个进程以提交到数据库。如果每个实例有多个 CPU 核心，这会有所帮助
configs.help.api-batch_read_processing = 可以缓存每次 SDK 调用中发生的一些读取以供重用
configs.help.api-batch_read_on_master = 这将在单个进程上共享所有缓存的读取，而不是每个进程都有自己的缓存。如果每个实例有多个 CPU 核心，这会有所帮助
configs.help.api-batch_read_ttl = 如果未使用缓存应保留多长时间（以秒为单位）
configs.help.api-batch_read_period = 缓存应该多久更新一次（以秒为单位）
