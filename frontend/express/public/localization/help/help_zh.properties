help.help-mode-welcome = 将鼠标悬停在每个项目上以查看简要说明。<br/><br/>在此模式下，自动刷新数据将被禁用，并且将在您关闭帮助后立即启用模式。
help.help-mode-welcome-title = 欢迎使用帮助模式\!

＃仪表板
help.dashboard.total-sessions = 您的应用程序被打开的次数。单击此项目可查看总会话的时间序列表示。
help.dashboard.total-users = 使用您的应用程序的唯一设备数。单击此项目可查看用户总数的时间序列表示。
help.dashboard.new-users = 首次使用的用户数。单击此项目可查看新用户的时间序列表示。
help.dashboard.total-time-spent = 用户使用您的应用程序所花费的总时间。
help.dashboard.avg-time-spent2 = 使用您的应用程序花费的总时间除以会话总数。单击此项目可查看每个会话花费的平均时间的时间序列表示。
help.dashboard.reqs-received = Countly 服务器为此应用程序收到的写 API 请求数。单击此项目可查看收到的请求的时间序列表示。
help.dashboard.avg-reqs-received = Countly Server 为该应用程序收到的写入 API 请求数除以用户总数。单击此项目可查看每个用户平均请求的时间序列表示。
help.dashboard.top-platforms = 最多显示前三个平台，根据每个平台的会话数用不同颜色表示。将鼠标悬停在每种颜色上以查看平台名称。
help.dashboard.top-resolutions = 根据每个分辨率的会话数，显示最多三个用不同颜色表示的分辨率。将鼠标悬停在每种颜色上以查看分辨率。
help.dashboard.top-carriers = 根据每个运营商的会话数，最多显示三个用不同颜色表示的运营商。将鼠标悬停在每种颜色上以查看运营商名称。
help.dashboard.top-users = 最多显示您的应用程序达到最大用户总数的前三天。将鼠标悬停在每种颜色上以查看日期。
help.dashboard.map = 世界地图显示<b>每个国家/地区的会话计数</b>，根据计数以绿色调表示。在地图旁边，您可以看到前十个国家的表格以及会话数（只有在有任何可用数据时才会显示表格）。

#会话视图
help.sessions.total-sessions = 您的应用程序被打开的次数。此项目的时间序列表示由此块的顶部边框颜色标识。
help.sessions.new-sessions = 首次用户打开您的应用程序的次数。此项目的时间序列表示由此块的顶部边框颜色标识。
help.sessions.unique-sessions = 您的应用程序从唯一设备打开的次数。此项目的时间序列表示由此块的顶部边框颜色标识。

#用户视图
help.users.total-users = 唯一设备数。此项目的时间序列表示由此块的顶部边框颜色标识。
help.users.new-users = 新用户数。此项目的时间序列表示由此块的顶部边框颜色标识。
help.users.returning-users = 之前至少使用过您的应用程序一次的用户数。此项目的时间序列表示由此块的顶部边框颜色标识。

#国家观点
help.countries.chart = 世界地图显示<b>每个国家/地区的会话计数</b>，根据计数以绿色调表示。
help.countries.table = <b>Country\:</b> 国家名称。<br/><b>Total Sessions\:</b> 来自该国家/地区的用户打开您的应用程序的次数。 <br/><b>用户总数\：</b>您的应用程序在该国家/地区内使用的唯一设备数。<br/><b>新用户数\：</b>该国家/地区的首次用户数国家。<br/>
help.countries.total-sessions = 您的应用程序被打开的次数。
help.countries.total-users = 唯一设备的数量。
help.countries.new-users = 首次使用的用户数。

#设备视图
help.devices.chart = 左侧的饼图显示每个设备的总用户百分比（唯一设备百分比）。右侧的饼图显示了每种设备的首次用户百分比。
help.devices.platform-versions2 = 根据每个平台版本的会话数，最多显示用不同颜色表示的前三个平台版本。将鼠标悬停在每种颜色上以查看平台版本。

#忠诚观
help.loyalty.chart = 每个会话计数段（1、2、3-5、6-9、10-19、20-49、50-99、100-499、> 500）的用户总数可视化使用条形图。
help.loyalty.table = <b>会话计数\：</b> 会话计数段。用户被分类为 1、2、3-5、6-9、10-19、20-49、50-99、100-499 之一，> 500 根据他的总会话计数。<br/><b>用户数\：</b>特定会话计数段中的用户（唯一设备）数。<br/><b>百分比\： </b> 特定会话计数细分中的用户百分比。<br/>

#频率视图
help.frequency.chart = 每个会话频率段的用户总数（第一个会话，1-24小时，1天，2天，3天，4天，5天，6天，7天，8-14天， 15-30 天，30 天以上）使用条形图可视化。
help.frequency.table = <b>Time after previous session\:</b> 用户后续会话之间的时间。用户被分类为第一个会话、1-24 小时、1 天、2 天、3 天、4 天、5 天、6 天、7 天、8-14 天、15-30 天或 30+ 天他的会话频率。<br/><b>Number of Users\:</b> 此会话频率段中的用户数（唯一设备）。<br/><b>Percent\:</b> 用户百分比在本届会议频率段。<br/>

#平台视图
help.platform-versions.chart = 左边的饼图显示每个平台的用户总数的百分比。右侧的饼图显示了每个平台版本的用户总数百分比。可以在iOS和Android之间切换查看平台版本分布（切换按钮只有在多个平台时才会出现）

#app 版本视图
help.app-versions.chart = 此页面显示不同版本的应用程序，以防它们被定义。堆积图显示会话总数和新用户数。图表下方的表格分别显示了每个应用程序版本的会话总数、用户总数和新用户数。
#运营商观点
help.carriers.chart = 左侧的饼图显示每个运营商的总用户百分比。右侧的饼图显示了每个运营商的首次用户百分比。

#manage 应用视图
help.manage-apps.app-name = 您的应用程序的名称。用于仪表板的几个不同部分。
help.manage-apps.app-key = 您将在 SDK 中使用的应用程序的应用程序密钥。这有助于 Countly Server 识别来自 SDK 的写入请求针对的是哪个应用程序。此密钥还用于仪表板中以读取所选应用程序的数据。
help.manage-apps.app-category = 您的应用程序类别。
help.manage-apps.app-timezone = 您将从中查看仪表板的时区。在将来自 SDK 的写入请求保存到数据库时，会使用此时区，因此请确保正确设置此时区。
help.manage-apps.app-icon = 您的应用程序的图标。用于仪表板的几个不同部分。
help.manage-apps.app-add-button = 打开一个表单来添加一个新的应用程序。只有拥有全局管理员帐户的用户才能执行此操作。
help.manage-apps.app-delete-button = 从数据库中删除此应用程序的所有数据。只有拥有全局管理员帐户的用户才能执行此操作。
help.manage-apps.app-clear-button = 删除此应用程序的所有数据但不删除应用程序条目。您可以继续使用相同的 app_key。只有拥有全局管理员帐户的用户才能执行此操作。
help.manage-apps.app-edit-button = 激活此应用程序的编辑模式。具有全局管理员帐户的用户和此应用程序的管理员可以执行此操作。
help.manage-apps.app-lock-button = 锁定此应用程序以防止意外删除/清除/重置。具有全局管理员帐户的用户和此应用程序的管理员可以执行此操作。
help.manage-apps.checksum-salt = 提供此值将启用检查请求的校验和以防止参数被篡改。您也必须在 SDK 端配置相同的盐。
help.manage-apps.app-clear-button-hint = 清除所有数据或早于选定日期的数据，但保留配置
help.manage-apps.app-delete-button-hint = 从系统中删除应用程序并清除所有收集的数据

#管理用户视图
help.manage-users.full-name = 将在通知电子邮件中使用的用户全名（目前）。
help.manage-users.username = 将用于登录仪表板的用户的用户名。
help.manage-users.email = 将用于通知电子邮件的用户电子邮件。
help.manage-users.global-admin = 如果选中全局管理员，用户将拥有所有应用程序的所有权限以及用户管理权限。
help.manage-users.lock-account = 如果帐户被锁定，用户将无法登录仪表板。
help.manage-users.admin-of = 应用程序的管理员可以查看和更改其设置，但不能清除或删除应用程序数据。
help.manage-users.user-of = 应用程序的用户只能查看该应用程序的统计信息，不能执行任何管理任务。

#resolutions视图
help.resolutions.chart = 左侧的饼图显示每个分辨率的总用户百分比。右侧的饼图显示了每个分辨率的首次用户百分比。

#device_type 视图
help.device_type.chart = 左边的饼图显示每种设备类型的用户总数的百分比。右侧的饼图显示了每种设备类型的首次用户百分比。

#会话持续时间视图
help.durations.chart = 每个会话持续时间段（0-10 秒、11-30 秒、31-60 秒、1-3 分钟、3-10 分钟、10-30 分钟、30-60 分钟）的用户总数或 > 1 小时）使用条形图可视化。
help.durations.table = <b>会话持续时间\：</b> 用户被分类为 0-10 秒、11-30 秒、31-60 秒、1-3 分钟、3-10 分钟、10- 30 分钟、30-60 分钟或 > 1 小时，具体取决于他的会话持续时间。<br/><b>用户数\：</b>此会话持续时间段中的用户数（唯一设备）。<br/> <b>百分比：</b>在此会话持续时间段中的用户百分比。<br/>

＃推
help.manage-apps.push-apn-certificate = Apple 推送通知 (APN) 服务的证书文件。为了发送推送通知，您需要为此应用提供至少一个 .PK12 文件。
help.manage-apps.push-gcm-key = Google Cloud Messaging (GCM) 服务的服务器 API 密钥。如果您要从 Countly 向您的 Android 应用程序用户发送消息，则它是必需的。您可以从 Google API 控制台获取一个。

help.datatables-export = 只下载可见数据