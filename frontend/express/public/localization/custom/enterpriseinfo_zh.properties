enterpriseinfo.drill-desc = Drill 通过将 AND、OR 和 BY 过滤器应用于您的细分属性以及设备、应用程序版本、平台、平台版本、会话计数、会话持续时间等用户属性，可以对您的数据执行高级分析/细分、第一个会话、最后一个会话、国家/地区、城市和运营商。<br/><br/>使用 Countly Drill，您可以：<ul><li>在折线图、饼图或条形图上查看数据，以更适合的方式为准当前数据</li><li>将图表和表格中显示的时间段更改为每小时、每天、每周或每月</li><li>查看您的自定义事件发生了多少次以及有多少用户执行它和平均（次/用户）</li></ul>Drill 是每个数据分析师都应该拥有的东西。告别复杂的 SQL 查询！
enterpriseinfo.funnels-desc = 使用渠道，您可以了解在应用程序内的整个转化路径/目标中，您在哪些地方失去了用户。漏斗视图向您显示通过每个步骤的用户数量以及执行该操作的次数。<br/><br/>您可以使用任何指标过滤您的漏斗数据，包括您与事件一起发送的自定义细分。这使得 A/B 测试和比较不同用户组内的转化率成为可能。
enterpriseinfo.retention-desc = 每个公司都希望其客户每天使用他们的应用程序并参与其中。如果他们发现它有价值，那么他们就会继续使用它，我们称之为“保留”。留存只是留住客户的条件。保留页面显示您在第一次会话后的活跃天数（例如，您的客户使用您的应用程序的天数）。在保留页面上，您将看到每日、每周和每月保留的细分。<br/><br/>通过保留页面，您可以持续监控每个应用程序更改对您的客户的影响有多大。这是移动应用程序分析最重要的指标之一，在企业版中可用。
enterpriseinfo.revenue-desc = 收入分析可让您轻松跟踪应用内购买指标。以下是您将从收入分析中获得的一些信息 <ul><li>Total revenue</li> <li>Avg. 每个用户的收入</li> <li>平均。每个付费用户的收入</li> <li>付费用户数量</li> <li>付费用户/用户总数</li></ul>
enterpriseinfo.user-profiles-desc = Countly Profiles 使您能够跟踪您需要了解的有关客户的一切信息以及他们如何使用您的应用程序。跟踪姓名、电子邮件、位置和性别等信息，或添加自定义数据。<br/><br/>概览谁登录了，以及他们在会话中做了什么。获取详细的用户行为信息。<br/><br/>创建漏斗并跟踪用户通过该漏斗的进度<br/><br/>
enterpriseinfo.attribution-desc = 归因分析允许您通过归因特定活动的安装来衡量您的营销活动绩效。<br/><br/>此外，您可以通过为每个平台提供特定的最终 URL 和Countly 将根据访问者使用的平台自动将访问者重定向到特定的 URL。<br/><br/>您还可以使用单个 Countly 为 Android 和 iOS 用户生成的 URL 管理单个活动，每个用户都指向他们自己的应用程序市场链接。
enterpriseinfo.flows-desc = 流可视化是一种跟踪路线或路径的图形。借助 Flows，可以查看用户到达每个页面或每个事件所采取的步骤，具体取决于您跟踪的是网页还是移动应用程序。您可以应用任何过滤器，例如设备、城市、国家/地区、当地时间、运营商等。每个气泡可以代表会话数或用户数。由于可以使用广告系列进行细分，因此可以了解流量如何与您的内容互动，并寻找表现特别出色或表现不佳的广告系列或来源。
enterpriseinfo.scalability-desc = Countly Enterprise Edition 的架构与 Community Edition 不同，它可以在可扩展的基础架构上每月提供数百亿次点击，并可供需要移动分析大数据解决方案的客户使用。<br/ ><br/>为了满足不断增加的数据和查询的持续性能和可扩展性，Countly Enterprise Edition 具有分片和复制集机制，旨在将开销分配到多台机器。您可以部署任意数量的服务器并扩展到所需的环境，同时保留单一的监控和报告面板。
enterpriseinfo.support-desc = Countly 企业版附带来自从头开始构建 Countly 的同一团队的支持和 SLA 协议。您还可以获得为期 2 天的现场培训，在那里您将全面学习 Countly 的基础知识、扩展 Countly、报告、仪表板自定义和移动设备 SDK。<br/><br/>Countly 企业版的全面支持计划包括培训计划、IT 技术支持、一对一专家会议、在线教程等。
enterpriseinfo.raw-data-desc = 重要的是，您可以随时随地访问您的 Countly 移动分析数据 - 无论是将其导入其他服务，还是只是为您的档案创建自己的副本。自托管 Countly 企业版正是这样做的：您拥有您的数据库，您拥有您的数据 - 这完全是您的财产。<br/><br/>Countly 企业版还允许您以 CSV 和 XLS 格式下载存储的数据，允许您的数据科学家以公司经理希望的方式可视化信息。这节省了时间和精力，而不是花时间尝试使用命令行工具提取数据。