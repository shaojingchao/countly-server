enterpriseinfo.pitch1 = <a href=https://itunes.apple.com/us/app/countly-analytics/id695261996?mt=8>iPhone</a> 和 <a href=https:// 的 Countly 移动仪表板play.google.com/store/apps/details?id=ly.count.app>Android</a> 可帮助您全天候 24x7 监控应用的性能。Countly 移动分析应用程序适用于所有版本，包括社区版、云版和企业版。
enterpriseinfo.pitch1-title = Countly 移动应用程序
enterpriseinfo.pitch2 = Countly Enterprise Edition 是一个功能齐全、开源、可定制、带有白色标签的本地移动分析堆栈，包括 Countly 服务器、10 多个 SDK、API 库和全面支持的广泛文档。
enterpriseinfo.pitch2-title = Countly 企业
enterpriseinfo.pitch3 = 漏斗用于跟踪应用程序中逐步路径的目标完成率。使用渠道，您可以检查用户如何浏览一系列事件。这些目标（步骤）在 Countly 中定义为自定义事件。
enterpriseinfo.pitch3-title = Countly 渠道
enterpriseinfo.pitch4 = Countly 建立在强大的插件架构之上，Countly Enterprise 配备了强大的插件，例如 Drill（高级细分）、Funnels、Retention、User Profiles 等等。
